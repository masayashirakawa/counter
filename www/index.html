<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        var counter=0;
        
        $(function(){
            $('#count-up-button').on('touchend',function(){
                if(counter<9999){
                    counter++;
                }
                console.log('counter:'+counter);
                img_update();
            })
            $('#count-down-button').on('touchend',function(){
                if(counter>0){
                    counter--;
                }
                console.log('counter:'+counter);
                img_update();
            })
        })
        //カウンタをリセットする
        function reset(){
            if(counter > 0 && confirm('カウンターをリセットしますか?')){
               counter=0;
               img_update();
            }
        }
        //カウンタの画像を更新するfunction
            //例:1→0001
            //例:123→0123
        function img_update(){
                var src ='0000' + counter;
                src = src.substring(src.length - 4,src.length);
                
                //画像の切り替え
                $('#1keta').attr('src','img/no_0'+src[3]+'.png');
                $('#2keta').attr('src','img/no_0'+src[2]+'.png');
                $('#3keta').attr('src','img/no_0'+src[1]+'.png');
                $('#4keta').attr('src','img/no_0'+src[0]+'.png');
        }
    </script>
</head>
<body>
<div>
    <img id="#1keta" src="img/no_00.png" width="55" class="count">
    <img id="#2keta" src="img/no_00.png" width="55" class="count">
    <img id="#3keta" src="img/no_00.png" width="55" class="count">
    <img id="#4keta" src="img/no_00.png" width="55" class="count">
</div>
<div>
    <button><img src="img/btn_reset_normal.png" width="64"></button>
</div>
<button id="count-up-button"><img src="img/btn_count_up.gif"width="100"></button>
<button id="count-down-button"><img src="img/btn_count_down.gif"width="100"></button>
    
</body>
</html>
